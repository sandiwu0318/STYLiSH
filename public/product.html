<body>
    <header class="header">
        <div class="logo"><a href="./"><img src="imgs/logo.png"></a></div>
        <nav class="nav">
        <div class="item"><a href="./?tag=women">女裝</a></div>
        <div class="item"><a href="./?tag=men">男裝</a></div>
        <div class="item"><a href="./?tag=accessories">配件</a></div>
        </nav>
        <div class="feature">
            <form class="item search_form" action="./">
                <input class="search" type="text" name="tag">
            </form>
            <a class="item cart" href="cart.html">
                <img src="imgs/cart.png"></a>
            <div class="item member">
                <a href="profile.html">
                    <img src="imgs/member.png"></a>
            </div>
        </div>

    <div class="keyvisual" id="keyvisual" style="height: 1.75rem">
        </a></div>
    <main>
        <div class="product_view">
            <div class="main-image" id="product-main-image">
                <!-- <img src="https://api.appworks-school.tw/assets/201807242216/main.jpg"> -->
            </div>
            <div class="details">
                <!-- <div class="name" id="product-name">柔軟氣質羊毛圍巾</div> -->
                <!-- <div class="id" id="product-id">43642</div> -->
                <!-- <div class="price" id="product-price">TWD.899</div> -->
                <div class="colors" id="product-colors">
                    <span class="title">顏色 |</span>
                    <!-- <div class="color currentColor" style="background-color: rgb(255, 255, 255);"></div> -->
                    <!-- <div class="color" style="background-color: rgb(221, 240, 255);"></div> -->
                </div>
                <div class="sizes" id="product-sizes">
                    <span class="title">尺寸 |</span>
                    <!-- <div class="size currentSize">S</div> -->
                    <!-- <div class="size inactive">M</div> -->
                    <!-- <div class="size">L</div> -->
                </div>
                <div class="qty" id="product-qty">
                    <span class="title">數量 |</span>
                    <div id="product-qty" class="chooser">
						<div class="op" data-value="-1" onclick="calReduce()">-</div>
						<div class="value" id="stock-value">1</div>
                        <div class="op" data-value="1" onclick="calAdd()">+</div>
                        <input type="hidden" value="5" id="max-qty">
					</div>
                </div>
                <div class="add-cart">
                    <!-- onclick="location.href='/checkout.html'" -->
                    <button id="product-add-cart-btn">加入購物車</button>
                </div>
                <div id="product-summary" class="summary">
                    <!-- 實品顏色依單品照為主<br><br>棉 100%<br>厚薄：薄<br>彈性：無<br><br>清洗：手洗，溫水<br>產地：中國 -->
                </div>
            </div>
            <div class="separator">
				<div class="title">更多產品資訊</div>
				<div class="line"></div>
            </div>
            <div class="description">
				<div id="product-story">
                    <!-- O.N.S is all about options, which is why we took our staple polo shirt and upgraded it with slubby linen jersey, making it even lighter for those who prefer their summer style extra-breezy. -->
                </div>
				<div class="images" id="product-images">

			</div>
